<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Buddy | Mobile Optimized</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --border-color: #e9ecef;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 40px rgba(0,0,0,0.15);
        }

        [data-theme="dark"] {
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2c2c2c;
            --bg-card: #2c2c2c;
            --border-color: #404040;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
            --shadow-hover: 0 15px 40px rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            padding: 10px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .header p {
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50px;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            flex: 1;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
        }

        .voice-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .weather-icon {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .chat-icon {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .voice-section {
            text-align: center;
        }

        .voice-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px 0;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .voice-button.listening {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .voice-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .weather-form {
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 48px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .weather-card.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 700;
        }

        .weather-icon-display {
            width: 80px;
            height: 80px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .weather-detail {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .weather-detail-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .weather-detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }


        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--error-color);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .success-message {
            background: var(--success-color);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        /* Mobile-first responsive design */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
                max-width: 800px;
                margin: 0 auto;
            }
            
            .header {
                margin-bottom: 40px;
            }
            
            .header h1 {
                font-size: 3rem;
            }
            
            .card {
                padding: 30px;
            }
            
            .voice-button {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
                margin: 10px 0;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 16px;
                border-radius: 12px;
            }
            
            .card-header {
                margin-bottom: 20px;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
            
            .voice-button {
                width: 48px;
                height: 48px;
                font-size: 1.1rem;
            }
            
            .input-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .weather-main {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .weather-temp {
                font-size: 2.5rem;
            }
            
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .weather-detail {
                padding: 8px;
            }
            
            .theme-toggle {
                padding: 12px;
            }
            
            .header {
                padding-right: 60px;
            }
        }
        
        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .card:hover {
                transform: none;
            }
            
            .voice-button:hover {
                transform: none;
            }
            
            .btn-primary:hover {
                transform: none;
            }
            
            .theme-toggle:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <h1>üå¶Ô∏è Wanna Know Weather?</h1>
        </div>

        <div class="main-content">
            <!-- Weather Section with Voice Assistant -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <h2 class="card-title">Weather Information</h2>
                </div>
                
                <div class="weather-form">
                    <div class="input-group">
                        <input type="text" class="form-input" id="cityInput" placeholder="Enter city name..." 
                               onkeypress="handleEnterKey(event, getWeather)">
                        <button class="btn btn-primary" onclick="getWeather()">
                            <i class="fas fa-search"></i>
                            Get Weather
                        </button>
                    </div>
                    
                    <!-- Voice Assistant Trigger -->
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid var(--border-color);">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <i class="fas fa-microphone-alt" style="color: var(--primary-color); font-size: 1.3rem;"></i>
                                <h3 style="margin: 0; font-size: 1.1rem; font-weight: 600; color: var(--text-primary);">Voice Assistant</h3>
                            </div>
                            <span style="font-size: 0.85rem; color: var(--text-secondary); font-weight: 500;">üé§ Speak naturally</span>
                        </div>
                        
                        <div style="text-align: center;">
                            <button class="voice-button" id="voiceButton" onclick="toggleVoiceRecognition()" style="margin: 10px auto;">
                                <i class="fas fa-microphone" id="voiceIcon"></i>
                            </button>
                            <div class="voice-status" id="voiceStatus" style="font-size: 0.95rem; margin-top: 8px;">Click to start voice recognition</div>
                            
                            <div class="loading" id="voiceLoading">
                                <div class="spinner"></div>
                                <div>Processing voice...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="weatherError"></div>
                <div class="success-message" id="weatherSuccess"></div>
                
                <div class="weather-card" id="weatherCard">
                    <div class="weather-main">
                        <div>
                            <div class="weather-temp" id="weatherTemp">--¬∞</div>
                            <div id="weatherDescription">--</div>
                            <div id="weatherLocation">--</div>
                        </div>
                        <img class="weather-icon-display" id="weatherIconDisplay" src="" alt="Weather Icon">
                    </div>
                    
                    <div class="weather-details">
                        <div class="weather-detail">
                            <div class="weather-detail-label">Feels Like</div>
                            <div class="weather-detail-value" id="weatherFeelsLike">--¬∞</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value" id="weatherHumidity">--%</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Wind Speed</div>
                            <div class="weather-detail-value" id="weatherWind">-- m/s</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Pressure</div>
                            <div class="weather-detail-value" id="weatherPressure">-- hPa</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Visibility</div>
                            <div class="weather-detail-value" id="weatherVisibility">-- km</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Sunrise</div>
                            <div class="weather-detail-value" id="weatherSunrise">--:--</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Global variables
        let isListening = false;
        let recognition;
        let currentTheme = 'light';

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                isListening = true;
                updateVoiceUI();
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                processVoiceCommand(transcript);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                showError('Voice recognition error: ' + event.error);
                isListening = false;
                updateVoiceUI();
            };

            recognition.onend = function() {
                isListening = false;
                updateVoiceUI();
            };
        }

        // Theme toggle
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            
            localStorage.setItem('theme', currentTheme);
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            currentTheme = savedTheme;
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Voice recognition functions
        function toggleVoiceRecognition() {
            if (!recognition) {
                showError('Speech recognition is not supported in your browser.');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function updateVoiceUI() {
            const button = document.getElementById('voiceButton');
            const icon = document.getElementById('voiceIcon');
            const status = document.getElementById('voiceStatus');

            if (isListening) {
                button.classList.add('listening');
                icon.className = 'fas fa-stop';
                status.textContent = 'Listening... Click to stop';
            } else {
                button.classList.remove('listening');
                icon.className = 'fas fa-microphone';
                status.textContent = 'Click to start voice recognition';
            }
        }

        function processVoiceCommand(transcript) {
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: transcript })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // If it's weather data, update the weather card
                    if (data.data) {
                        updateWeatherCard(data.data);
                    }
                    
                    // Speak the response
                    speakText(data.message);
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Sorry, I encountered an error processing your request.');
            });
        }

        // Weather functions
        function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name.');
                return;
            }

            // Clear previous messages
            hideMessages();
            
            fetch('/api/weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ city: city })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateWeatherCard(data.data);
                    showSuccess(data.message);
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to fetch weather data. Please try again.');
            });
        }

        function updateWeatherCard(weatherData) {
            document.getElementById('weatherTemp').textContent = `${weatherData.temperature}¬∞C`;
            document.getElementById('weatherDescription').textContent = weatherData.description;
            document.getElementById('weatherLocation').textContent = `${weatherData.city}, ${weatherData.country}`;
            document.getElementById('weatherFeelsLike').textContent = `${weatherData.feels_like}¬∞C`;
            document.getElementById('weatherHumidity').textContent = `${weatherData.humidity}%`;
            document.getElementById('weatherWind').textContent = `${weatherData.wind_speed} m/s`;
            document.getElementById('weatherPressure').textContent = `${weatherData.pressure} hPa`;
            document.getElementById('weatherVisibility').textContent = `${weatherData.visibility} km`;
            document.getElementById('weatherSunrise').textContent = weatherData.sunrise;
            
            const iconUrl = `https://openweathermap.org/img/wn/${weatherData.icon}@2x.png`;
            document.getElementById('weatherIconDisplay').src = iconUrl;
            
            document.getElementById('weatherCard').classList.add('show');
        }


        // Text-to-speech function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Utility functions
        function handleEnterKey(event, callback) {
            if (event.key === 'Enter') {
                callback();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('weatherError');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('weatherSuccess');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 5000);
        }

        function hideMessages() {
            document.getElementById('weatherError').classList.remove('show');
            document.getElementById('weatherSuccess').classList.remove('show');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            console.log('Weather App initialized!');
        });
    </script>
</body>
</html>
